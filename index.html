<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Radhe Radhe Tap Counter</title>
  <meta name="theme-color" content="#7c3aed" />
  <meta name="description" content="A beautiful mobile-first 'Radhe Radhe' tap counter with animations. Installable PWA, offline-ready, and shareable." />
  <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GWKAAAACXBIWXMAAAsSAAALEgHS3X78AAABc0lEQVR4nO3RAQEAAAgDIN8/9K3hAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPgG2eQAAa8q4WQAAAABJRU5ErkJggg==" />
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsSAAALEgHS3X78AAAAx0lEQVR4nO3XwQmCMBBA0f7/T3sY8qQJQ0f0XxQW1xg+2Kxxi8y8m7Q7q6r9c0i4wAAAAAAAAAAwLwqzQm3H2m8kB4W0x5v8mD2m0k7j0rOQdW9QxkqkQ0l2g7u1Q0Yg9rQe9jA3rQSY5fUeF9F5Hq8kq6b2k0t8xk8z6b5JmXx1mJ7yQ7nJv2b8qv3nq9m7bQ9o3w9Gm8fDc0AAAAAAAAAAAAAAIDfCk0G3H2H3wAA8gZP6wq3y5wAAAAASUVORK5CYII=" />
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1a1440; --accent:#7c3aed; --accent2:#22d3ee; --card:#11172a; --text:#e9e9f2; --muted:#9aa0b4;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text); background: radial-gradient(1200px 800px at 10% 10%, #281f64 0%, transparent 40%),
      radial-gradient(1000px 900px at 90% 20%, #0e748a 0%, transparent 45%),
      linear-gradient(120deg, var(--bg1), var(--bg2));
      min-height:100%; overflow-x:hidden;
    }
    /* Animated gradient haze */
    body::before, body::after{
      content:""; position:fixed; inset:-20%; z-index:-1; filter: blur(80px); opacity:.4; pointer-events:none;
      background: conic-gradient(from 0deg, var(--accent), var(--accent2), #ff66c4, #ffd166, var(--accent));
      animation: spin 26s linear infinite;
      mix-blend-mode: screen;
    }
    body::after{ animation-direction: reverse; animation-duration: 34s; }
    @keyframes spin{ to{ transform: rotate(360deg); }}

    .container{ display:flex; flex-direction:column; min-height:100svh; padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));}
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logo{ width:40px; height:40px; border-radius:12px; background:linear-gradient(135deg,var(--accent),#a78bfa); box-shadow:0 10px 30px rgba(124,58,237,.5), inset 0 0 20px rgba(255,255,255,.15); position:relative;}
    .logo::after{content:"‡•ê"; position:absolute; inset:0; display:grid; place-items:center; font-weight:900; filter: drop-shadow(0 2px 2px rgba(0,0,0,.4));}
    h1{ font-size:1.25rem; margin:0; letter-spacing:.3px; }

    .card{ margin:18px 0; background:var(--glass); border:1px solid rgba(255,255,255,.08); border-radius:24px; padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05);}

    .count{ font-size:56px; line-height:1; font-weight:800; letter-spacing:.5px; text-align:center; margin:6px 0 0; text-shadow:0 8px 24px rgba(0,0,0,.6);}  
    .subtitle{ text-align:center; color:var(--muted); margin-top:6px; }

    .bigbtn{
      -webkit-tap-highlight-color: transparent;
      width:100%; aspect-ratio: 1/1; max-width: 520px; margin: 14px auto; border:none; border-radius: 32px; color:white; font-size: clamp(22px, 5.6vw, 36px); font-weight: 900; letter-spacing: .8px;
      background: radial-gradient(100% 100% at 30% 20%, #9a7bff 0%, #6a35ff 45%, #4318b7 100%);
      box-shadow: 0 20px 60px rgba(91,44,255,.45), inset 0 -10px 30px rgba(0,0,0,.35), inset 0 2px 10px rgba(255,255,255,.15);
      position: relative; overflow: hidden; cursor: pointer;
      transform: translateZ(0);
    }
    .bigbtn:active{ transform: scale(.985); }
    .bigbtn .shine{ position:absolute; inset:0; background: radial-gradient(180px 80px at var(--x,50%) var(--y,10%), rgba(255,255,255,.25), transparent 40%); mix-blend-mode: overlay; pointer-events:none; }
    .ripple{ position:absolute; border-radius:50%; transform: translate(-50%,-50%); background: rgba(255,255,255,.35); animation: ripple .65s ease-out forwards;}
    @keyframes ripple{ from{ width:0; height:0; opacity:.6;} to{ width:400px; height:400px; opacity:0; }}

    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin: 10px 0 0; }
    .btn{ -webkit-tap-highlight-color: transparent; appearance:none; padding:12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.04); color:var(--text); font-weight:700; letter-spacing:.3px; cursor:pointer; backdrop-filter: blur(6px); box-shadow:0 6px 20px rgba(0,0,0,.18); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{ background: linear-gradient(120deg, var(--accent), #9f67ff); border-color: transparent; color:white; }

    .stats{ display:grid; grid-template-columns: repeat(3,1fr); gap:10px; margin-top:12px; }
    .stat{ background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:12px; text-align:center; }
    .stat .label{ color: var(--muted); font-size:12px; }
    .stat .val{ font-size:18px; font-weight:800; }

    footer{ margin-top:auto; text-align:center; color:var(--muted); font-size:12px; padding:8px 0; }

    canvas#confetti{ position: fixed; inset:0; pointer-events:none; z-index: 20; }

    /* Responsive tweaks */
    @media (min-width:768px){ .container{ max-width:520px; margin:0 auto; } }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Radhe Radhe</h1>
          <div class="subtitle">Tap &amp; count blessings ‚ú®</div>
        </div>
      </div>
      <button id="installBtn" class="btn primary" style="display:none">Install</button>
    </header>

    <section class="card" aria-live="polite">
      <div class="subtitle">Total Taps</div>
      <div id="count" class="count">0</div>
      <button id="tapBtn" class="bigbtn" aria-label="Say Radhe Radhe">
        <div class="shine"></div>
         üñ§‚ù£ ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‚ù£üñ§
      </button>
      <div class="toolbar">
        <button id="shareBtn" class="btn">Share</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="hapticsBtn" class="btn">Haptics: On</button>
      </div>
      <div class="stats">
        <div class="stat"><div class="label">Today</div><div id="todayVal" class="val">0</div></div>
        <div class="stat"><div class="label">Best Day</div><div id="bestVal" class="val">0</div></div>
        <div class="stat"><div class="label">Streak</div><div id="streakVal" class="val">0</div></div>
      </div>
    </section>

    <footer>MADE BY ‚ö™ NITIN ‚ö™ WITH LOVE ‚ù£ </footer>
  </div>

  <script>
  // ------- Simple state & storage helpers --------
  const $ = (s)=>document.querySelector(s);
  const fmt = (n)=> n.toLocaleString();
  const store = {
    get k(){ return 'radhe_v1'; },
    get(){ try{ return JSON.parse(localStorage.getItem(this.k))||{} }catch{ return {} } },
    set(v){ localStorage.setItem(this.k, JSON.stringify(v)); }
  };
  const todayKey = ()=> new Date().toISOString().slice(0,10);

  let S = Object.assign({ total:0, days:{}, best:{date:'', count:0}, streak:0, lastDay:'' , haptics:true }, store.get());
  function save(){ store.set(S); }

  // ------- UI updates with small odometer effect --------
  function animateNumber(el, to){
    const from = +el.textContent.replace(/,/g,'')||0; const start = performance.now(); const dur = 400;
    function step(t){ const p = Math.min(1,(t-start)/dur); const val = Math.round(from + (to-from)*p); el.textContent = fmt(val); if(p<1) requestAnimationFrame(step); }
    requestAnimationFrame(step);
  }
  function updateStats(){
    $('#count').textContent = fmt(S.total);
    $('#todayVal').textContent = fmt(S.days[todayKey()]||0);
    $('#bestVal').textContent = fmt(S.best.count||0);
    $('#streakVal').textContent = fmt(S.streak||0);
  }

  // ------- Tap logic --------
  const btn = $('#tapBtn');
  btn.addEventListener('pointermove', (e)=>{ const r=btn.getBoundingClientRect(); btn.style.setProperty('--x', (e.clientX-r.left)/r.width*100+'%'); btn.style.setProperty('--y', (e.clientY-r.top)/r.height*100+'%'); });
  btn.addEventListener('click', (e)=>{
    const r=btn.getBoundingClientRect();
    // ripple
    const sp = document.createElement('span'); sp.className='ripple'; sp.style.left=(e.clientX-r.left)+'px'; sp.style.top=(e.clientY-r.top)+'px'; btn.appendChild(sp); setTimeout(()=>sp.remove(),650);
    // increment
    const d=todayKey(); S.total++; S.days[d]=(S.days[d]||0)+1;
    if(S.days[d] > (S.best.count||0)){ S.best={date:d, count:S.days[d]}; }
    // streak
    const y = new Date(); y.setDate(y.getDate()-1); const yk = y.toISOString().slice(0,10);
    if(S.lastDay && S.lastDay!==d && S.lastDay!==yk){ S.streak = 1; } else if(!S.lastDay || S.lastDay===yk){ S.streak = (S.streak||0)+1; }
    S.lastDay = d; save();
    animateNumber($('#count'), S.total); $('#todayVal').textContent = fmt(S.days[d]); $('#bestVal').textContent = fmt(S.best.count); $('#streakVal').textContent = fmt(S.streak);
    if(S.haptics && 'vibrate' in navigator){ navigator.vibrate(10); }
    confettiBurst(e.clientX, e.clientY);
  });

  $('#resetBtn').addEventListener('click', ()=>{
    if(confirm('Reset the counter?')){ S={ total:0, days:{}, best:{date:'',count:0}, streak:0, lastDay:'', haptics:S.haptics }; save(); updateStats(); }
  });
  $('#hapticsBtn').addEventListener('click', (e)=>{ S.haptics=!S.haptics; e.currentTarget.textContent = 'Haptics: '+(S.haptics?'On':'Off'); save(); });
  $('#shareBtn').addEventListener('click', async()=>{
    const text = `üôè Radhe Radhe! I tapped ${fmt(S.total)} times today.`;
    if(navigator.share){ try{ await navigator.share({ title:'Radhe Radhe', text, url: location.href }); }catch{} } else { await navigator.clipboard.writeText(text); alert('Copied to clipboard!'); }
  });

  // init UI
  updateStats(); $('#hapticsBtn').textContent = 'Haptics: '+(S.haptics?'On':'Off');

  // ------- Confetti (tiny, fast) --------
  const c = $('#confetti'); const ctx = c.getContext('2d'); let parts=[]; function resize(){ c.width=innerWidth; c.height=innerHeight; } window.addEventListener('resize', resize, {passive:true}); resize();
  function confettiBurst(x,y){ const colors=['#ffffff','#ffd166','#7c3aed','#22d3ee','#ff66c4']; for(let i=0;i<24;i++){ parts.push({x,y, vx:(Math.random()*2-1)*6, vy:(Math.random()*-1-0.5)*8, g:0.25, life: 60+Math.random()*20, size: 3+Math.random()*4, color: colors[Math.floor(Math.random()*colors.length)]}); }
    if(parts.length>0 && !anim){ anim=requestAnimationFrame(loop); }
  }
  let anim=null; function loop(){ ctx.clearRect(0,0,c.width,c.height); parts=parts.filter(p=>p.life>0); for(const p of parts){ p.x+=p.vx; p.vy+=p.g; p.y+=p.vy; p.life--; ctx.globalAlpha = Math.max(0,p.life/80); ctx.fillStyle=p.color; ctx.fillRect(p.x, p.y, p.size, p.size); } if(parts.length){ anim=requestAnimationFrame(loop); } else { cancelAnimationFrame(anim); anim=null; }}

  // ------- PWA: create manifest + service worker dynamically (single-file build) --------
  (function setupPWA(){
    // Create minimal icons as data URLs
    function png(size, emoji){ const cn=document.createElement('canvas'); cn.width=cn.height=size; const cx=cn.getContext('2d'); cx.fillStyle='#7c3aed'; cx.fillRect(0,0,size,size); cx.font=size*0.6+'px serif'; cx.textAlign='center'; cx.textBaseline='middle'; cx.fillStyle='#fff'; cx.fillText(emoji, size/2, size/2+size*0.06); return cn.toDataURL('image/png'); }
    const icon192 = png(192,'‡•ê'); const icon512 = png(512,'‡•ê');

    const manifest = {
      name: 'Radhe Radhe Tap Counter', short_name: 'Radhe Radhe', start_url: '.', scope: '.', display: 'standalone', orientation:'portrait-primary',
      background_color: '#0b1020', theme_color: '#7c3aed',
      icons: [ {src: icon192, sizes:'192x192', type:'image/png'}, {src: icon512, sizes:'512x512', type:'image/png'} ]
    };
    const blob = new Blob([JSON.stringify(manifest)], {type:'application/manifest+json'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('link'); link.rel='manifest'; link.href=url; document.head.appendChild(link);

    // Service worker (offline cache)
    const swCode = `
      const CACHE = 'radhe-cache-v1';
      self.addEventListener('install', e=>{ e.waitUntil((async()=>{ const c=await caches.open(CACHE); await c.addAll(['./']); })()); self.skipWaiting(); });
      self.addEventListener('activate', e=>{ e.waitUntil((async()=>{ const keys=await caches.keys(); await Promise.all(keys.filter(k=>k!==CACHE).map(k=>caches.delete(k))); })()); self.clients.claim(); });
      self.addEventListener('fetch', e=>{ const req=e.request; e.respondWith((async()=>{ try{ const res=await fetch(req); const c=await caches.open(CACHE); if(req.method==='GET' && res.status===200 && req.type!=='opaque'){ c.put(req, res.clone()); } return res; } catch(err){ const res=await caches.match(req); return res || caches.match('./'); } })()); });`;
    const swUrl = URL.createObjectURL(new Blob([swCode], {type:'text/javascript'}));
    if('serviceWorker' in navigator){ navigator.serviceWorker.register(swUrl); }
  })();

  // ------- Custom install prompt -------
  let deferredPrompt=null; const installBtn=$('#installBtn');
  window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt=e; installBtn.style.display='inline-block'; });
  installBtn.addEventListener('click', async()=>{ if(!deferredPrompt) return; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if(outcome){ installBtn.style.display='none'; } deferredPrompt=null; });
  </script>
</body>
</html>
